apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-v1
  template:
    metadata:
      labels:
        app: media-v1
    spec:
      containers:
      - name: media-v1
        image: nginxdemos/nginx-hello:plain-text
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: media-v1-svc
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: media-v1
---
