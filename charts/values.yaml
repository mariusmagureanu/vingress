replicaCount: 1
image:
  controller:
    repository: mariusm/vingress
    tag: "0.3.0"
  pullPolicy: Always
serviceAccount:
  name: varnish-controller
resources:
  requests:
    memory: "1024Mi"
    cpu: "500m"
  limits:
    memory: "2048Mi"
    cpu: "1"
varnish:
  httpPort: "6081"
  vclFile: "/etc/varnish/default.vcl"
  workFolder: "/etc/varnish"
  params: ""
  defaultTtl: "120s"
service:
  type: ClusterIP
  port: 8081
  targetPort: 6081
